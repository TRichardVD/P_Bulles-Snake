<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu du Serpent</title>
    <link rel="shortcut icon" href="./ressources/images/logoSnake.png" type="image/x-icon">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #008000;
      }

      canvas {
        background-color: #fff;
        border-radius: 2px;
        border: 2px solid black;
      }

      #menuPause {
        font-family: 'Kanit', 'Arial';
        position: absolute;
        justify-content: center;
        align-items: center;
        background-color: #adff2f;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
      }

      button {
        width: 100%;
        background-color: aliceblue;
        border-radius: 10px;
        border-style: none;
        box-shadow: none;
        padding : 10px;
        font-family: Kanit, Arial, Helvetica, sans-serif;
        cursor: pointer;
        margin : 5px;
        
      }

      button:hover {
        background-color: rgb(177, 177, 177);
        transition-duration: 1000ms;
      }

      .Stat {
        display: none;
      }

      #scoreBoard {
        font-family: 'Kanit', 'Arial';
        position: absolute;
        top: 30px;
        right: 30px;
        padding: 20px;
        background-color: #adff2f;
        border-radius: 20px;
        text-align: center;
        display: none;
      }

      #ReprendreJeu {
        display: none;
        font-size: 16px;
        font-weight: bold;
      }

      #LeaveGame {
        display: none;
        font-size: 16px;
      }

      #refreshScoreBoardButton {
        margin-left: 10px;
        cursor: pointer;
      }

      #refreshScoreBoardButton:hover {
        transform: rotate(360deg);
        transition-duration: 1000ms;
      }

      .loading-border {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          box-shadow: rgb(209, 247, 151) 2px 2px;
        }
        25% {
          box-shadow: rgb(158, 255, 14) -2px 2px;
        }
        50% {
          box-shadow: rgb(119, 181, 28) -2px -2px;
        }
        70% {
          box-shadow: rgb(201, 255, 119) 2px -2px;
        }
        100% {
          box-shadow: rgb(104, 135, 57) 2px 2px;
        }
      }

      #GameView {
        display : flex;
        flex-direction: column;
        
      }

      header {
        background-color: whitesmoke;
        border-radius: 30px;
        padding: 5px 10px 5px 10px;
        margin: 5px;
        height: 30px; 
        display: flex; 
        flex-direction: row; 
        justify-content:space-between; 
        align-content: center;
        border : 2px solid black;
      }
      nav {
        padding: 0 3px 0 3px;
      }
      nav img {
        cursor: pointer;
      }

      #settings {
        display: none;
        position: absolute;
        top: center;
        left: center;
        background-color: #adff2f;
        border-radius: 20px;
        padding: 20px;
        font-family: 'Kanit', 'Arial';
      }
      fieldset {
        display: flex;
        flex-direction: column;
        margin: 10px;

      }

    </style>
  </head>
  <body>
    <div id="GameView">
      <header>
        <img src="./ressources/images/logoSnake.png" alt="Logo du jeu du serpent" height="30px"/>
        <h1 style="font-size: 20px; text-align: center; padding: 0; line-height: 0;">Jeu du Serpent</h1>
        <nav style="">
          <img id="buttonSettings" src="./ressources/images/settings_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="Bouuton pour accéder aux paramètres">
          <img id="buttonScoreboard" src="./ressources/images/trophy_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="Bouton pour afficher ou cacher le tableau des scores">
        </nav>
      </header>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>
    <div id="scoreBoard">
      <div class="headerScoreBoard" style="display: flex; flex-direction: row;">
        <h2>Tableau des scores</h2>
        <img id="refreshScoreBoardButton" src="./ressources/images/refresh_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="Bouton pour raffraichir le tableau des scores" />
      </div>
        <ol>
          <li id="score1"></li>
          <li id="score2"></li>
          <li id="score3"></li>
          <li id="score4"></li>
          <li id="score5"></li>
        </ol>
      <p>Votre meilleur score : <b id="BestScoreDisplay">0</b> en <b id="BestTimerDisplay">0</b> secondes.</p>
    </div>
    <div id="menuPause">
      <h2 id="PauseMenuTitle">Bienvenue</h2>
      <p class="Stat">Votre score est de : <span id="score"></span></p>
      <p class="Stat">Temps écoulé : <span id="timer"></span> secondes</p>
      <button type="button" id="startButton" >Lancer le jeu</button>
      <button type="button" id="ReprendreJeu">Reprendre la partie</button>
      <button type="button" id="LeaveGame">Recommencer la partie</button>
    </div>

    <div id="settings">
      <div id="settingsHeader" style="display: flex; flex-direction: row; flex-wrap: nowrap; justify-content:space-between;">
        <h2>Paramètres</h2>
        <img id="closeSettings" style="cursor: pointer;" src="./ressources/images/close_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="Bouton pour fermer les paramètres">
      </div>
      <div class="allSettings" style="display: flex; flex-direction: column;">

        <fieldset>
          <legend>Paramètres du jeu en général</legend>
          <em>Attention : Certains de ces paramètres seront pris en compte uniquement à partir de la prochaine partie</em>
          <label for="GamespeedSet">Vitesse du jeu (en milliseconde)</label>
          <input type="number" id="GamespeedSet" min="100" max="1000" value="200" />
          
        </fieldset>

        <fieldset>
          <legend>Graphiques du jeu</legend>

          <label for="backgroundColorSet">Couleur de l'arrière plan</label>
          <input type="color" id="backgroundColorSet" value="#008000" />

          <label for="ColorBgMenuSet">Couleur de fond des menus</label>
          <input type="color" id="ColorBgMenuSet" value="#006400">
        </fieldset>


        <button id="SaveSettings">Sauvegarder</button>
        <button id="ResetSettings">Réinitialiser</button>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
